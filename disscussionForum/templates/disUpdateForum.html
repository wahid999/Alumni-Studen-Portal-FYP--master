{% extends "base.html" %}

{% block content %}

    <div class="container mt-5" >

        <div class="row">
        <div class="col-md-6">
            <h3>Dsscussion Forum</h3>
        </div>

        <div class="col-md-6">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" required='required' placeholder="Search Topic" name="searchTopic" >
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-outline-dark">Search</button>
                    </div>
                  </div>
                </form>
        
        </div>



    </div>
    {% for message in messages %}
    <p class="alert alert-success">{{message}}</p>
  {% endfor %}
    <hr>

    <div class="mb-5" >
    <form method="POST" action="{% url 'addDissForum' %}">
        {% csrf_token %}
        <div class="form-group mt-5">
            <textarea maxlength="254" class="form-control" placeholder="type your text here" name="topicTitle" rows="3"></textarea>

        </div>
        <button type="submit" class="btn btn-outline-dark float-right">Start New Topic</button>

    </form>
    </div>
    <hr  style="margin-top: 70px;">


</div>
{% endblock content %}
