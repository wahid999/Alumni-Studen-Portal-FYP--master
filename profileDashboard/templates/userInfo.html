{% extends "baseProfile.html" %}

{% block content %}
    <div class="container ">
    <h3>Personal Information</h3>
    <hr>
    {% for message in messages %}
        <p class="alert alert-info">{{message}}</p>
    {% endfor %}
    <div class="container mr-4">
        <form action="" class="container " method="POST">
       {% csrf_token %}
            <div class="form-group">
                <label for="validationDefault02">Email</label>
                <input type="text" class="form-control" id="validationDefault02"   name="email" value="{{user.email}}" >
              </div>
    
              <div class="form-group">
                <label for="validationDefault02">Username ( It should be unique. )</label>
                <input type="text" class="form-control" id="validationDefault02"   name="username" value="{{user.username}}" >
              </div>
              <!-- <button type="submit" class="btn mt-5 mb-5 btn-block btn-outline-dark">Update Account Information</button> -->
              <!-- <hr> -->
              <div class="form-group">
                <label for="validationDefault02">Old Password</label>
                <input type="password" class="form-control" id="validationDefault02"   name="oldPass" required='required' >
              </div>
              <div class="form-group">
                <label for="validationDefault02">New Password</label>
                <input type="password" class="form-control" id="validationDefault02"   name="newPass" required='required' >
              </div>
              <div class="form-group">
                <label for="validationDefault02">Retype Password</label>
                <input type="password" class="form-control" id="validationDefault02"   name="newPass" required='required' >
              </div>
              
              <button type="submit" class="btn mt-5 btn-block btn-outline-dark">Update User Information</button>
              <hr>
        
        </form>
    </div>
    
</div>
{% endblock content %}
