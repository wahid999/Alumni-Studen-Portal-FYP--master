{% extends 'base.html' %}
{% block content %}
<div class="container">
<h1>Password reset</h1>
<p>
    Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
</p>
<form method="post">
    {% csrf_token %}
    {% for fields in form %}
      {{fields.label}}
   {{fields}}
    {% endfor %}
    <button type="submit" class="btn btn-dark">Reset password</button>
</form>
</div>
{% endblock content %}
